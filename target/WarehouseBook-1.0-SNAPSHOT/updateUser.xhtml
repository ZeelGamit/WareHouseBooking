<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputLabel value="Firstname:" /> 
                <h:inputText value="#{warehouseBookBean.firstname}" /><br/><br/>
                <h:outputLabel value="Lastname" /> 
                <h:inputText value="#{warehouseBookBean.lastname}" /><br/><br/>
                <h:outputLabel value="Email" /> 
                <h:inputText value="#{warehouseBookBean.email}" /><br/><br/>
                <h:outputLabel value="Phone:" /> 
                <h:inputText value="#{warehouseBookBean.phone}" /><br/><br/>
                <h:commandButton type="submit" action="#{warehouseBookBean.doUserUpdate()}" value="Register"  />
            </h:form>
        </f:view>
    </h:body>
</html>
