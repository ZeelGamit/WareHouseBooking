<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="primeflex.css" />
        <link type="text/css" rel="stylesheet" href="/JavaServerFaces/faces/javax.faces.resources/primeflex.css?ln=css"/>  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css"/>
    </h:head>
    <h:body class="bg-blue-900">
        <f:view>
            <h:form>
                <div class="card m-8 p-3 bg-white-alpha-30 border-round-lg">
                    <div class="card-container ">
                        <div class="ui-fluid">
                            <div class= "flex card-container">
                                <div class="field flex-1 mr-5">
                                    <p:outputLabel for="Firstname" class="font-bold text-lg" value="Firstname" />
                                    <p:inputText id="Firstname" required="true" requiredMessage="Firstname is required" value="#{warehouseBookBean.firstname}">
                                        <f:validateLength minimum="2"/>
                                        <p:tooltip for="Firstname" value="Enter your Firstname" position="bottom"/>
                                        <p:ajax update="msgFname" event="keyup"/>
                                    </p:inputText>
                                    <p:message style="font-size: small" id="msgFname" for="Firstname" />
                                </div>

                                <div class="field flex-1">
                                    <p:outputLabel for="Lastname" class="font-bold text-lg" value="Lastname" />
                                    <p:inputText id="Lastname" required="true" requiredMessage="Lastname is required" value="#{warehouseBookBean.lastname}">
                                        <f:validateLength minimum="2"/>
                                        <p:tooltip for="Lastname" value="Enter your Lastname" position="bottom"/>
                                        <p:ajax update="msgLname" event="keyup"/>
                                    </p:inputText>
                                    <p:message style="font-size: small" id="msgLname" for="Lastname"/>
                                </div>
                            </div>
                            <div class="flex card-container">
                                <div class="field flex-1 mr-5">
                                    <p:outputLabel for="Email" class="font-bold text-lg" value="Email" />
                                    <p:inputText id="Email" required="true" requiredMessage="Email is required" value="#{warehouseBookBean.email}" >
                                        <f:validateLength minimum="3"/>
                                        <p:tooltip for="Email" value="Enter your Email" position="bottom"/>
                                        <p:ajax update="msgEmail" event="keyup"/>
                                    </p:inputText>
                                    <p:message style="font-size: small" id="msgEmail" for="Email"/>
                                </div>

                                <div class="field flex-1">
                                    <p:outputLabel for="Phone" class="font-bold text-lg" value="Phone" />
                                    <p:inputMask id="Phone" required="true" requiredMessage="Phone is required" value="#{warehouseBookBean.phone}" mask="99999-99999" validateMask="true" >
                                        <p:tooltip for="Phone" value="Enter your Phone number" position="bottom"/>
                                        <p:ajax update="msgPhone" event="keyup"/>
                                    </p:inputMask>
                                    <p:message style="font-size: small" id="msgPhone" for="Phone"/>
                                </div>
                            </div>
                            <div class="flex card-container">
                                <div class="field flex-1 mr-5">
                                    <p:outputLabel for="pwd1" class="font-bold text-lg" value="Password" />
                                    <p:password id="pwd1" class="w-full" match="pwd2" required="true" toggleMask="true" requiredMessage="Password is required" value="#{warehouseBookBean.password}">
                                        <f:validateLength minimum="4"/>
                                        <p:tooltip for="pwd1" value="Enter your password" position="bottom"/>
                                        <p:ajax update="msgPassword" event="keyup"/>
                                    </p:password>
                                    <p:message style="font-size: small" id="msgPassword" for="pwd1"><p:autoUpdate/></p:message>
                                </div>

                                <div class="field flex-1">
                                    <p:outputLabel for="pwd2" class="font-bold text-lg"  value="Confirm Password" />
                                    <p:password id="pwd2" class="w-full" toggleMask="true" required="true" requiredMessage="Confirm password is required" value="#{warehouseBookBean.password}">
                                        <f:validateLength minimum="4"/>
                                        <p:tooltip for="pwd2" value="Enter your confirm password" position="bottom"/>
                                        <p:ajax update="msgRepassword" event="keyup"/>
                                    </p:password>
                                    <p:message style="font-size: small" id="msgRepassword" for="pwd2"><p:autoUpdate/></p:message>
                                </div>
                            </div>
                        </div>

                        <div class="flex card-container">
                            <div class="flex-1">
                                <p:commandButton value="Sign Up" update="@form" styleClass="font-bold w-full bg-blue-800 border-blue-800" action="#{warehouseBookBean.doUserRegistration()}"/><br/><br/>
                            </div>
                        </div>

                        <div class="justify-content-center" style="display: flex">
                            <p:link outcome="login" class="font-bold text-lg text-black-alpha-90" value="Login!">
                            </p:link>
                        </div>

                    </div>
                </div>


            </h:form>
        </f:view>
    </h:body>
</html>
